<div class="flex-1 flex flex-col h-screen overflow-y-auto min-h-screen">
  <header
    class="sticky top-0 z-10 px-8 py-6 bg-background-light/80 backdrop-blur-md border-b border-border-light/50"
  >
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-4">
      <div>
        <h2 class="text-3xl font-extrabold tracking-tight text-secondary">Convites de Usuários</h2>
        <p class="text-slate-500 mt-1">
          Gerencie o acesso de novos administradores e operadores da federação.
        </p>
      </div>
    </div>
  </header>
  <div class="px-8 pb-12 max-w-6xl mx-auto w-full space-y-8 mt-8">
    <div class="mb-8">
      <app-send-invitations />
    </div>
    <section class="space-y-4">
      <div class="flex items-center justify-between px-1">
        <h3 class="font-bold text-xl text-secondary">Convites Enviados</h3>
        <div class="flex items-center gap-2">
          <span class="text-xs text-slate-500">Filtrar por status:</span>
          <select
            class="bg-transparent border-none text-xs font-bold text-primary focus:ring-0 cursor-pointer"
          >
            <option>Todos</option>
            <option>Pendentes</option>
            <option>Ativos</option>
            <option>Expirados</option>
          </select>
        </div>
      </div>
      <app-table-list
        [columns]="columns()"
        [data]="invitations()"
        [actions]="actions()"
        [pagination]="pagination"
        [isLoading]="isLoading()"
        emptyMessage="Nenhum convite encontrado."
        (onActionClick)="handleAction($event)"
      />
    </section>
  </div>
</div>

<section class="bg-white rounded-xl border border-border-light shadow-sm overflow-hidden">
  <div class="p-6 border-b border-border-light flex items-center gap-3">
    <span class="material-symbols-outlined text-primary">person_add</span>
    <h3 class="font-bold text-lg text-secondary">Enviar Novo Convite</h3>
  </div>
  <div class="p-6">
    @if (isLoadingRoles()) {
    <!-- Skeleton Loading -->
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6 items-end animate-pulse">
      <div class="md:col-span-5 space-y-2">
        <div class="h-3 w-32 bg-gray-200 rounded"></div>
        <div class="w-full h-14 bg-gray-200 rounded-xl"></div>
      </div>
      <div class="md:col-span-4 space-y-2">
        <div class="h-3 w-28 bg-gray-200 rounded"></div>
        <div class="w-full h-14 bg-gray-200 rounded-xl"></div>
      </div>
      <div class="md:col-span-3">
        <div class="w-full h-14 bg-gray-200 rounded-lg"></div>
      </div>
    </div>
    } @else {
    <!-- Formulário -->
    <form
      [formGroup]="invitationUserForm"
      (ngSubmit)="sendInvitation()"
      class="grid grid-cols-1 md:grid-cols-12 gap-6 items-end"
    >
      <div class="md:col-span-5 space-y-2">
        <label class="text-xs font-bold uppercase tracking-wider text-slate-500"
          >Email do convidado</label
        >
        <input
          class="w-full px-4 h-14 bg-gray-50 border border-gray-200 rounded-xl text-secondary placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
          placeholder="exemplo@email.com"
          type="email"
          formControlName="email"
        />
      </div>
      <div class="md:col-span-4 space-y-2">
        <label class="text-xs font-bold uppercase tracking-wider text-slate-500"
          >Papel do usuário</label
        >
        <select
          class="w-full px-4 h-14 bg-gray-50 border border-gray-200 rounded-xl text-secondary placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
          formControlName="roleId"
        >
          @for(role of roles(); track role.id) {
          <option [value]="role.id">{{ role.name }}</option>
          }
        </select>
      </div>
      <div class="md:col-span-3">
        <button
          class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3 px-6 rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
          type="submit"
          [disabled]="invitationUserForm.invalid || isLoading()"
        >
          @if (isLoading()) {
          <span>Enviando...</span>
          <span class="material-symbols-outlined text-sm animate-spin">sync</span>
          } @else {
          <span>Enviar convite</span>
          <span class="material-symbols-outlined text-sm">send</span>
          }
        </button>
      </div>
    </form>
    }
  </div>
</section>

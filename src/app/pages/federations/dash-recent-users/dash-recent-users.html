<div class="px-5 flex flex-col gap-2">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
      <span class="material-symbols-outlined text-slate-400">emoji_events</span>
      Usuários
    </h2>
    <a class="text-sm font-bold text-primary dark:text-primary hover:underline" href="#"
      ><span class="material-symbols-outlined">add</span></a
    >
  </div>
  <div
    class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl overflow-hidden shadow-sm p-5"
  >
    <div class="grid grid-cols-2 gap-3">
      <div
        class="p-3 bg-slate-50 dark:bg-slate-800 rounded-lg border border-slate-100 dark:border-slate-700"
      >
        <p class="text-xs text-slate-500 font-medium">Ativos</p>
        <p class="text-2xl font-black text-slate-900 dark:text-white">12</p>
      </div>
      <div
        class="p-3 bg-yellow-50 dark:bg-yellow-900/10 rounded-lg border border-yellow-100 dark:border-yellow-900/30"
      >
        <p class="text-xs text-yellow-700 dark:text-yellow-500 font-medium">Pendentes</p>
        <p class="text-2xl font-black text-yellow-700 dark:text-yellow-500">3</p>
      </div>
    </div>
    @for (user of users; track user.id) {
      <div class="space-y-3 mt-2">
        <div
          class="flex items-center gap-3 p-2 hover:bg-slate-50 dark:hover:bg-slate-800 rounded-lg transition-colors cursor-pointer"
        >
          <div
            class="size-8 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center text-xs font-bold text-slate-600 dark:text-slate-300"
          >
            {{ user.name.charAt(0) + user.name.charAt(1) }}
          </div>
          <div class="flex-1">
            <p class="text-sm font-bold text-slate-900 dark:text-white">{{ user.name }}</p>
            <p class="text-xs text-slate-500">Convite enviado há 2d</p>
          </div>
          <span
            class="text-xs text-yellow-600 bg-yellow-100 dark:bg-yellow-900/30 px-2 py-0.5 rounded-full"
            >Pendente</span
          >
        </div>
      </div>
    }
  </div>
</div>

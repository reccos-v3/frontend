<div class="flex h-screen w-full flex-col overflow-hidden">
  <app-setup-header />
  <div class="flex flex-1 overflow-hidden relative">
    <app-setup-sidebar />
    <main
      class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark p-4 lg:p-8 relative"
    >
      @switch (activeComponent()) { @case ('rules') {
      <app-setup-rules (advanced)="advanced($event)" />
      } @case ('format') {
      <app-setup-format (advanced)="advanced($event)" />
      } @case ('teams') {
      <app-setup-add-teams (advanced)="advanced($event)" />
      } }
    </main>
  </div>
</div>

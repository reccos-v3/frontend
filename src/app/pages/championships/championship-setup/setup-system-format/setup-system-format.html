@switch (format()) {
  @case ('groups_and_knockout') {
    <app-setup-groups-knockout
      [groupsCount]="groupsCount()"
      [qualifiedPerGroup]="qualifiedPerGroup()"
      [totalTeams]="totalTeams()"
      (updateGroupsCount)="changeGroupsCount($event)"
      (updateQualified)="changeQualified($event)"
      (updateTotalTeams)="changeTotalTeams($event)"
    />
  }
  @case ('knockout') {
    <app-setup-knockout [totalTeams]="totalTeams()" (updateTotalTeams)="changeTotalTeams($event)" />
  }
  @case ('points') {
    <app-setup-round-robin
      [totalTeams]="totalTeams()"
      (updateTotalTeams)="changeTotalTeams($event)"
    />
  }
}

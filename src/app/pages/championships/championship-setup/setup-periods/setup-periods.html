<main class="flex-1 flex flex-col">
  <div class="max-w-[1100px] w-full mx-auto p-8 flex flex-col gap-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
      <div class="flex flex-col gap-1">
        <h2 class="text-[#111814] dark:text-white text-3xl font-black leading-tight tracking-tight">
          Períodos do Campeonato
        </h2>
        <p class="text-[#618975] dark:text-gray-400 text-base max-w-2xl">
          Defina as janelas oficiais de inscrição e realização do campeonato.
        </p>
      </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- RANGE DATES -->
      <div class="lg:col-span-2 space-y-6">
        <app-period-range-dates />
      </div>
      <div class="lg:col-span-1">
        <app-period-sidebar />
      </div>
    </div>
    <div
      class="flex items-center justify-between mt-8 pt-6 border-t border-[#E5E7EB] dark:border-[#1A2C24]"
    >
      <button
        class="px-6 py-2.5 rounded-lg border border-[#E5E7EB] dark:border-[#1A2C24] text-[#111814] dark:text-white font-bold text-sm hover:bg-[#F6F8F7] dark:hover:bg-[#102219] transition-colors flex items-center gap-2"
      >
        <span class="material-symbols-outlined text-[18px]">arrow_back</span>
        Voltar
      </button>
      <div class="flex gap-4">
        <button
          class="px-6 py-2.5 rounded-lg text-[#111814] dark:text-white font-bold text-sm hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
        >
          Salvar Rascunho
        </button>
        <button
          class="px-10 py-2.5 rounded-lg bg-[#1E7F4F] text-white font-bold text-sm hover:bg-[#16633D] transition-all shadow-md flex items-center gap-2"
        >
          Próximo: Regras
          <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
        </button>
      </div>
    </div>
  </div>
</main>

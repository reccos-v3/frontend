@if (isOpen()) {
  <div
    class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-all duration-300"
  >
    <div
      class="bg-white dark:bg-[#183025] rounded-3xl max-w-md w-full p-8 shadow-2xl border border-slate-100 dark:border-white/5 relative"
    >
      <button
        (click)="close.emit()"
        class="absolute top-4 right-4 p-2 text-slate-400 hover:text-slate-600 transition-colors"
      >
        <span class="material-symbols-outlined">close</span>
      </button>

      <div class="flex flex-col items-center text-center gap-4">
        <div
          class="size-16 rounded-full bg-red-50 dark:bg-red-900/20 flex items-center justify-center text-red-500 mb-2"
        >
          <span class="material-symbols-outlined text-[32px]">warning</span>
        </div>

        <h3 class="text-2xl font-bold text-slate-900 dark:text-white">Tem certeza absoluta?</h3>

        <p class="text-slate-600 dark:text-slate-300">
          Você está prestes a ativar a
          <span class="font-bold text-slate-900 dark:text-white">{{ leagueName() }}</span
          >. <br /><br />
          Após a ativação,
          <strong class="text-red-600 dark:text-red-400"
            >Regras e Estrutura serão bloqueadas</strong
          >
          e não poderão mais ser alteradas.
        </p>

        <div class="flex flex-col w-full gap-3 mt-4">
          <button
            (click)="confirm.emit()"
            class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 rounded-full transition-colors flex items-center justify-center gap-2"
          >
            Sim, Ativar Agora
          </button>

          <button
            (click)="close.emit()"
            class="w-full bg-transparent hover:bg-slate-100 dark:hover:bg-white/5 text-slate-600 dark:text-slate-400 font-medium py-3 rounded-full transition-colors"
          >
            Cancelar e Revisar
          </button>
        </div>
      </div>
    </div>
  </div>
}

<div class="flex flex-col gap-4">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
      <span class="material-symbols-outlined text-slate-400">emoji_events</span>
      Campeonatos Recentes
    </h2>
    <a
      [routerLink]="['/admin/championships']"
      class="text-sm font-bold text-primary dark:text-primary hover:underline"
      href="#"
      >Ver todos</a
    >
  </div>
  <div
    class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl overflow-hidden shadow-sm"
  >
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr
            class="border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-800/50"
          >
            <th class="py-4 px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
              Nome
            </th>
            <th class="py-4 px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
              Data
            </th>
            <th class="py-4 px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
              Status
            </th>
            <th
              class="py-4 px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider text-right"
            >
              Ação
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-100 dark:divide-slate-700">
          @for (champ of recentChampionships(); track champ.id) {
            <tr class="group hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
              <td class="py-4 px-4">
                <div class="flex items-center gap-3">
                  <div
                    class="size-8 rounded flex items-center justify-center"
                    [style.background-color]="champ.iconBg"
                    [style.color]="champ.iconColor"
                  >
                    <span class="material-symbols-outlined text-sm">{{ champ.icon }}</span>
                  </div>
                  <div>
                    <p class="text-sm font-bold text-slate-900 dark:text-white">
                      {{ champ.name }}
                    </p>
                    <p class="text-xs text-slate-500">{{ champ.category }}</p>
                  </div>
                </div>
              </td>
              <td class="py-4 px-4 text-sm text-slate-600 dark:text-slate-300">{{ champ.date }}</td>
              <td class="py-4 px-4">
                <span
                  class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium border"
                  [style.background-color]="champ.statusBg"
                  [style.color]="champ.statusColor"
                  [style.border-color]="champ.statusBorder"
                  >{{ champ.statusLabel }}</span
                >
              </td>
              <td class="py-4 px-4 text-right">
                <button
                  class="text-slate-400 hover:text-primary-dark dark:hover:text-primary transition-colors p-1"
                >
                  <span class="material-symbols-outlined">{{ champ.actionIcon }}</span>
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

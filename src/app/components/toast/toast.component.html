<div
  class="flex items-center w-full max-w-sm p-4 mb-4 rounded-lg shadow-lg border animate-slide-in-right"
  [class]="getContainerClass()"
  role="alert"
>
  <div class="flex-shrink-0">
    <span class="material-symbols-outlined text-xl" [class]="getIconClass()">
      {{ getIconName() }}
    </span>
  </div>
  <div class="ms-3 text-sm font-normal flex-1">
    <div class="font-semibold text-gray-900">{{ getTitle() }}</div>
    <div class="text-gray-500 mt-0.5">{{ toast().message }}</div>
  </div>
  <button
    type="button"
    (click)="onClose()"
    class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8 hover:bg-gray-100"
    aria-label="Close"
  >
    <span class="sr-only">Fechar</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>

<div
  class="fixed top-5 right-5 z-50 flex flex-col items-end space-y-4 pointer-events-none"
  aria-live="polite"
  aria-atomic="true"
>
  @for (toast of toasts(); track toast.id) {
  <div class="pointer-events-auto">
    <app-toast [toast]="toast" [toastService]="toastService" />
  </div>
  }
</div>

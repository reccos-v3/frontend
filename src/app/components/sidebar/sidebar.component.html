<aside
  class="hidden md:flex flex-col w-64 h-full border-r shrink-0 transition-colors duration-300"
  style="background-color: var(--color-white); border-color: var(--color-border-light)"
>
  <!-- Logo/Brand -->
  <div class="p-6 flex items-center gap-3">
    <div
      class="size-8 rounded flex items-center justify-center text-white font-bold text-xl"
      style="background-color: var(--color-primary)"
    ></div>
    <span class="font-bold text-lg tracking-tight" style="color: var(--color-text-dark)"
      >FederaSports</span
    >
  </div>

  <!-- Navigation -->
  <nav class="flex-1 flex flex-col gap-2 px-4 py-4 overflow-y-auto">
    @for (item of navItems(); track item.route) { @if (item.disabled) {
    <div class="relative">
      <div
        class="flex items-center gap-3 px-3 py-3 rounded-xl cursor-not-allowed opacity-70"
        style="color: var(--color-gray-500)"
      >
        <span class="material-symbols-outlined">{{ item.icon }}</span>
        <span class="font-medium text-sm">{{ item.label }}</span>
      </div>
      @if (item.badge) {
      <span
        class="absolute right-2 top-1/2 -translate-y-1/2 text-[10px] font-bold px-2 py-0.5 rounded-full border"
        style="
          background-color: var(--color-gray-100);
          color: var(--color-gray-500);
          border-color: var(--color-gray-200);
        "
        >{{ item.badge }}</span
      >
      }
    </div>
    } @else {
    <a
      [routerLink]="item.route"
      routerLinkActive="active-nav-link"
      [routerLinkActiveOptions]="{ exact: false }"
      class="flex items-center gap-3 px-3 py-3 rounded-xl transition-colors group nav-link"
    >
      <span class="material-symbols-outlined">{{ item.icon }}</span>
      <span class="font-medium text-sm">{{ item.label }}</span>
    </a>
    } }
  </nav>

  <!-- Divider before settings -->
  <div class="px-4 mb-2">
    <div class="border-t" style="border-color: var(--color-border-light)"></div>
  </div>

  <!-- User Profile -->
  <div class="p-4 border-t" style="border-color: var(--color-border-light)">
    <div class="flex items-center gap-3">
      <div
        class="size-10 rounded-full bg-cover bg-center border"
        [style.background-image]="'url(' + userAvatar() + ')'"
        [attr.alt]="'Portrait of ' + userName()"
        style="border-color: var(--color-border-light)"
      ></div>
      <div class="flex flex-col overflow-hidden">
        <p class="text-sm font-medium truncate" style="color: var(--color-text-dark)">
          {{ userName() }}
        </p>
        <p class="text-xs truncate" style="color: var(--color-gray-500)">{{ userRole() }}</p>
      </div>
    </div>
  </div>
</aside>
